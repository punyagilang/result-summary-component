<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="resultContainer">
    <h2>
      Your Result
    </h2>    
      <div class="rounded">
          <h3>76</h3>
          <p>of 100</p>
      </div>  
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summaryContainer">
    <h2>Summary</h2>
  <div class="valueCard">
    <div class="reaction">
      <h4>
        Reaction
        80 / 100
      </h4>
    </div>

    <div class="Memory"> 
      Memory
      92 / 100
    </div>

    <div class="Verbal">
      Verbal
      61 / 100
    </div>

    <div class="Visual">
      Visual
      72 / 100
    </div>
</div>
    <button class="continueButton" type="button">Continue</button>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gilang</a>.
  </div>
</body>
</html>
